<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Candlestick Chart</title>
    <style>
        /* Стили для контейнера, чтобы занять всю высоту экрана */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;  /* Скрывает полосы прокрутки */
        }
        #tradingview-chart {
            width: 100%;
            height: 100vh;  /* Устанавливает высоту контейнера на всю высоту окна */
        }
    </style>
</head>
<body>
    <div id="tradingview-chart"></div>

    <script type="text/javascript">
        const script = document.createElement('script');
        script.src = 'https://s3.tradingview.com/tv.js';
        script.onload = function() {
            new TradingView.widget({
                container_id: "tradingview-chart",
                autosize: true,
                symbol: "BINANCE:BTCUSDT",
                interval: "1",
                timezone: "Etc/UTC",
                theme: "dark",
                style: "1",
                locale: "en",
                toolbar_bg: "#f1f3f6",
                enable_publishing: false,
                allow_symbol_change: true,
                details: true,
                studies: [],
                withdateranges: true,
                hide_side_toolbar: false,
                save_image: false,
                studies_overrides: {},
                custom_css_url: ""
            });
        };
        document.head.appendChild(script);
    </script>
</body>
</html>
